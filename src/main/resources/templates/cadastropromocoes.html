<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PURGATO</title>
    <link rel="icon" type="image/png" href="/imagens/purgatologo.png">
    <link rel="stylesheet" href="/css/cadastro.css" />
    <script src="https://kit.fontawesome.com/d7b8ac981d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script type="text/javascript">
    $("#telefone").mask("(00) 00000-0000");
    $("#cpf").mask("000.000.000-00");
    $("#data").mask("00-00-0000");
    $("#preco").mask("00.00");
    </script>
  </head>
  <body>
         <nav>
      <div class="user">
        <h1><i class="fa-solid fa-user" style="color: #ffffff"></i> - <span th:text="${session.mUsuario.nivel_acesso}"></span> </h1>
        <p><h6> <span th:text="${session.mUsuario.nome}"></span></h6></p>
        </div>
            <div class="lista">
			<ul>
				<li>
					<a th:href="@{/api/login/telainicial}"><i class="fa-sharp fa-solid fa-house"
							style="color: #ffffff"></i> Início</a>
				</li>
				<li>
					<a th:href="@{/api/cliente/telacliente}"><i class="fa-solid fa-user" style="color: #ffffff"></i>
						Clientes</a>
				</li>
				<li>
					<a th:href="@{/api/Maquinas/telaalugueis}"><i class="fa-solid fa-wand-magic-sparkles"
							style="color: #ffffff"></i> Aluguéis</a>
				</li>
				<li>
					<a th:href="@{/api/usuario/telafuncionario}"><i class="fa-solid fa-user-group"
							style="color: #ffffff"></i> Funcionários</a>
				</li>
				<li>
					<a th:href="@{/api/promocao/telapromocoes}"><i class="fa-solid fa-star"
							style="color: #ffffff;"></i></i> Promoções</a>
				</li>
				<li>
					<div class="ultima">
						<a th:href="@{/api/login/index}"><i class="fa-solid fa-right-to-bracket"
								style="color: #ffffff;"></i> Sair</a>
					</div>
				</li>
			</ul>
		</div>
    </nav>
      <div class="container_form">
            <h1>Cadastrar Promoção</h1>
            <form class="form" th:action="@{/api/promocao/gravar}"  method="post" th:object="${promocao}">
                
                <div class="form_grupo">
                    <label for="nome" class="form_label">Título</label>
                    <input type="text" name="nome" class="form_input" id="nome" placeholder="Insira o título da promoção" th:field="*{nome}" required>
                </div>
                
                <div class="form_grupo">
                    <label for="descricao" class="form_label">Descrição</label>
                    <input type="text" name="descricao" class="form_input" id="descricao" placeholder="Insira a descrição da promoção" th:field="*{descricao}" required>
                </div>
  
                  <div class="form_grupo">
                    <label for="preco" class="form_label">Desconto</label>
                    <input type="text" name="preco" class="form_input" id="preco" placeholder="00,00" th:field="*{preco}" required>
                </div>
         
                 <div class="form_grupo">
                    <label for="data" class="form_label">Data de validade</label>
                    <input type="date" name="data" class="form_input" id="date-input" placeholder="Insira a data de validade" th:field="*{data_validade}" required>
                </div>    
              
	              		<div class="botao">
	                    <div class="butCadastrar">
	                    <input type="hidden" name="Submit" class="submit_btn">
						<button type="submit" name="acao" class="submit_btn">Cadastrar</button>
	                    </div>
	                    <div class="butCancelar">
	                      <input type="hidden" name="acao" value="enviar">
	                      <button type="button" action="Submit" class="submit_btn">
	                      <a th:href="@{/api/promocao/telapromocoes}">Cancelar</a>
						 </button>
	                    <div>
                    </div>
            </form>
    </div><!--container_form-->
     <style>
    .container_form {
		position: relative;
		top:30px;
		}
		.botao {
			position: relative;
			top:50px;
		}
	</style>
  
  </body>
</html>
